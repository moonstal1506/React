<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //concat, filter, map,slice, 스프레드(전개) 연산자

      console.log('1.스프레드연산자');
      const a = [1, 2, 3];
      const b = [...a];
      b.push(4); //데이터변경
      console.log(`a의 값은 :${a}`); //123
      console.log(`b의 값은 :${b}`); //1234

      console.log('2.추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2의 값은 :${a2}`); //123
      console.log(`b2의 값은 :${b2}`); //1234
      const c2 = [0, ...a2, 4];
      console.log(`c2의 값은 :${c2}`); //01234

      console.log('3.걸러내기'); //삭제하기
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); //bool을 return /true만 담는다
      console.log(`a3의 값은 :${a3}`); //123
      console.log(`b3의 값은 :${b3}`); //23

      console.log('4.잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(b4); //[1, 2]
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(c4); //[1, 2, 4, 3]

      console.log('5.반복하기');
      const a5 = [1, 2, 3];
      //   for (let i = 0; i < a5.length; i++) {
      //     console.log(a5[i]);
      //   }

      //   a5.forEach((n) => {
      //     console.log(n);//리턴못함.
      //   });

      const b5 = a5.map((n) => n + 10); //const b5=[...a5];
      console.log(b5);

      const data = { phone: '2222' };
      const a6 = { id: 1, name: '홍길동' };
      const b6 = { ...a6, ...data };
      console.log(b6);

      const users = [
        { id: 1, name: '수정', phone: '1111' },
        { id: 2, name: '수정2', phone: '2222' },
        { id: 3, name: '수정3', phone: '3333' },
      ];

      const updateUserDto = {
        id: 2,
        name: '홍길동',
      };

      const newUsers = users.map((user) =>
        user.id === updateUserDto.id ? { ...user, ...updateUserDto } : user,
      ); // const newUser ={...users};
      console.log('newUser', newUsers);
      //   users[1].name = updateUserDto.name;
      //   console.log(users);
    </script>
  </body>
</html>
